<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wassup chat app</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" type="x-icon" href="/wassup.png">
</head>
<body>  
    
   <section class="chat_section">
    <div class="brand">
        <img src="/wassup.png" alt="mess" height="45">
        <h1>Wassup</h1>
    </div>

    <div class="message_area">
        <div class="incomming"></div>

        <div class="outgoing"></div>
    </div>
    <div>
        <textarea id="textarea" cols="30" rows="1" placeholder="Write a message..."></textarea>
    </div>

   </section>

   <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
